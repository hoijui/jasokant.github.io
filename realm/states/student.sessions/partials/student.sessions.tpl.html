<div layout="vertical" class="student-screen" > 
    <section layout="vertical" layout-fill>	
		<div layout="horizontal" layout-fill>
			<md-toolbar scrollshrink class="studentSessions-toolbar cbt">
				<h1 class="studentSessions-toolbar__title studentSessions-toolbar__title--1">REALM > </h1>
			   	<h1 class="studentSessions-toolbar__title studentSessions-toolbar__title--2" cbt>Sessions</h1>
			</md-toolbar>
		</div>	
	</section>

	<section class='studentSessions__scrollview'>
		
		<md-button ng-click="addSession()" class="join-session-button md-fab cbt">
			<i class="mdi mdi-add"></i>
		</md-button>

		<md-content class="scroll" style="width:100%; height:100%; background:transparent" layout="vertical">
			<section ng-repeat="session in vm.sessions" class="student-session-card md-card cbt" layout="vertical">
				<md-toolbar class="student-session-card__toolbar">
					<h2 class="student-session-card__toolbar__title">{{session.assignment.name}}</h2>
					<md-button class="student-session-card__toolbar__launch-button" ng-disabled="!session.isActive" ng-click="launchExperiment(session.assignment.loc)">
						<i class="mdi mdi-launch">
						</i>
					</md-button>
				</md-toolbar>
				<md-content class="student-session-card__content" layout="vertical" layout-sm="vertical" layout-md="horizontal" layout-lg="horizontal" flex>
					<form style="padding:48px">
						<md-text-float label="Start" ng-model="session.startDate.calendar()" disabled> </md-text-float>
						<md-text-float label="End" ng-model="session.endDate.calendar()" disabled> </md-text-float>
						<md-text-float label="Session Token" ng-model="session.sessionToken" disabled> </md-text-float>
					</form>
				</md-content>
			</section>
		</md-content>
	</section>
</div>
