<md-dialog aria-label="Load Angleset">
  <md-toolbar>
    <h3 class="dialog__title">Load Angle Set</h3>
  </md-toolbar>
  <md-content style="padding:0">
    <md-list>
      <md-item ng-repeat="angleSet in vm.angleSets">
        <md-item-content class="angleSet-list-item">
          <div class="md-tile-left angleSet-list-item__left-tile">
            <md-button class="md-fab angleSet-list-item__load-angleset-button" ng-click="loadAngleSet(angleSet)">
              <i class="mdi mdi-reply"></i>
            </md-button>
          </div>
          <div class="md-tile-content angleSet-list-item__tile-content">
            <h3 class="angleSet-list-item__name">{{angleSet.name}}</h3>
          </div>
          <div class="md-tile-right angleSet-list-item__right-tile">
            <md-button class="md-fab md-warn angleSet-list-item__delete-angleset-button cbt" ng-click="deleteAngleSet($index)">
              <i class="mdi mdi-delete"></i>
            </md-button>
          </div>
        </md-item-content>
        <md-divider></md-divider>
      </md-item>
    </md-list>
  </md-content>
  <!--div class="md-actions" layout="horizontal" layout-align="end">
    <md-button ng-click="cancel()">
      Cancel
    </md-button>
    <md-button class="md-primary" ng-click="answer(vm.newAngleSetName)">
      Okay
    </md-button>
  </div-->
</md-dialog>
